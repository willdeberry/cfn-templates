---
AWSTemplateFormatVersion: "2010-09-09"
Description: Elastic IP for all things minecraft

Resources:
  EIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: minecraft-eip

Outputs:
  EIPAllocationId:
    Value: !GetAtt EIP.AllocationId

  EIPAddress:
    Value: !Ref EIP
